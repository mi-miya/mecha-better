<!DOCTYPE html>
<html>
<head>
  <title>お探しのページは見つかりませんでした。</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #ececec;
    }
    .error_message {
      width: 90%;
      margin: 14vw auto 0;
      text-align: center;
      border-radius: 2vw;
    }
    .error_message > h1 {
      margin: 0;
      font-size: 4vw;
      font-weight: bold;
      background-color: #ff2a2a;
      color: white;
    }
    .error_message > p {
      font-size: 3.2vw;
      line-height: 5.4vw;
    }
    .error_message > a {
      font-size: 3vw;
      color: #0018ec;
    }
    @media (min-width:540px){
      .error_message {
        width: 400px;
        margin: 120px auto 0;
      }
      .error_message > h1 {
        font-size: 20px;
      }
      .error_message > p {
        font-size: 15px;
        line-height: 25px;
      }
      .error_message > a {
        font-size: 15px;
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="dialog">
    <div class="error_message">
      <h1>お探しのページが見つかりません。<br>404: Not Fount</h1>
      <p>お探しのページは一時的にアクセスが出来ないか、<br>移動もしくは削除された可能性があります。<br>また、URLにタイプミスがないかご確認下さい。</p>
      <a href="/">Mecha Better TOPへ戻る</a>
    </div>
  </div>
</body>
</html>
