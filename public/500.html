<!DOCTYPE html>
<html>
<head>
  <title>問題が発生しました(500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      body {
        background-color: #ececec;
      }
      .error_message {
        width: 90%;
        margin: 14vw auto 0;
        text-align: center;
        border-radius: 2vw;
      }
      .error_message > h1 {
        margin: 0;
        font-size: 4vw;
        font-weight: bold;
        background-color: #ff2a2a;
        color: white;
      }
      .error_message > p {
        font-size: 3.2vw;
        line-height: 5.4vw;
      }
      .error_message > a {
        font-size: 3vw;
        color: #0018ec;
      }
      @media (min-width:540px){
        .error_message {
          width: 400px;
          margin: 120px auto 0;
        }
        .error_message > h1 {
          font-size: 20px;
        }
        .error_message > p {
          font-size: 15px;
          line-height: 25px;
        }
        .error_message > a {
          font-size: 15px;
        }
      }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>ページが表示できませんでした。<br>500: Internal Server Error</h1>
      <p>サーバー側で問題が発生しました<br>しばらく時間をおいてもご覧いただけない場合、<br>お手数ですが<a href="#">Twitterサポートアカウント</a>へご連絡ください。</p>
      <a href="/">Mecha Better TOPへ戻る</a>
    </div>
  </div>
</body>
</html>
